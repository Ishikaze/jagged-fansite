<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style-contact.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Dust to Diamonds</title>

<body>
    <header>
        <div class="header-sub">
            <span>Contact</span>
            <div class="btn-container-sub">
                <a href="../">

                </a>
                <a href="../about/">
                    <button>About us</button>
                </a>
                <a href="../characters/">
                    <button>Characters</button>
                </a>
                <a href="https://dust-to-diamonds.webnode.page/cart/" target="_blank">

        <div class="contact-banner"></div>
        <div class="contact-banner-overlay"></div>
        <footer>
            <p>fan site made with {heart} by Ishikaze</p>

    <div class="contact-list">
        <div class="card discord">
            <h3 style="opacity: 0.5;">Discord</h3>
            <hr style="opacity: 0.5;"> 
            <div class="top-discord-container">
                <div class="pfp-section">
                    <div id="pfp"></div>

                    </div>
                </div>
                <div class="pfp-status-container">
                    <h2 id="username"></h2>
                    <h3 id="status-text"></h3>
                </div>
            </div>
            <div class="discord-buttons">
                <a href="https://discord.gg/3t8seu7bpz" target="_blank">
                    <button id="join">Join my server!</button>
                </a>
                <a href="https://discord.com/users/767020823524671489" target="_blank">
                    <button id="add">My profile</button>
                </a>
            </div>
        </div>
        <div class="card basic email">
            <card-title>Email</card-title>
            <hr>
            <a href="mailto:goldenheartnumber1@gmail.com">
                <i class="fa-solid fa-envelope"></i>
                <p>goldenheartnumber1@gmail.com</p>
            </a>
        </div>
        <div class="card basic instagram">
            <card-title>Instagram</card-title>
            <hr>
            <a href="https://www.instagram.com/goldenstar63780/" target="_blank">
                <i class="fa-brands fa-instagram"></i>
                <p>@goldenstar63780</p>
            </a>
        </div>
        <div class="card basic youtube">
            <card-title>YouTube</card-title>
            <hr>
            <a href="https://www.youtube.com/channel/UCfjeSansB2dgBNJXoVaTbvg" target="_blank">
                <i class="fa-brands fa-youtube"></i>
                <p>SpritzGold</p>
            </a>
        </div>
        <div class="card basic tiktok">
            <card-title>TikTok</card-title>
            <hr>
            <a href="https://www.tiktok.com/@goldensaphire63780" target="_blank">
                <i class="fa-brands fa-tiktok"></i>
                <p>@goldensaphire63780</p>
            </a>
        </div>
    </div>
    <p id="dbug" style="width: 25rem; text-wrap: wrap; overflow: hidden;">hihiii</p>

    <script src="./contact.js"></script>
